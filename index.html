<!doctype html>
<html>
    <head>
        <title>Paint App</title>
        <style>
            .app {
                display: flex;
                flex: 1;
                flex-direction: column;
            }
            .bottom-panel {
                display: flex;
                flex: 1;
                align-items: center;
                justify-content: center;
                background-color: black;
            }
            .tool-panel {
                display: flex;
                width: 20vw;
                align-items: center;
                justify-content: center;
                background-color: white;
                padding: 10px;
                margin: 5px;
            }
            .tool-panel button {
                margin: 1%;
            }
            .main-grid {
                display: flex;
                flex: 1;
            }
            .main-grid > div[class="left-side-bar"] {
                width: 5vw;
                background-color: gray;
            }
            .main-grid > div[class="right-side-bar"] {
                width: 5vw;
                background-color: gray;
            }
            #canvas {
                display: flex;
                flex: 1;
                width: 100vw;
                height: 90vh;
                background: url("src/assets/8bitbg.png") repeat;
            }
            button {
                padding: 0;
                margin: 0;
                background: 0;
                border: transparent;
            }
        </style>

        <script type="module">
            import { draw } from './src/modules/draw.js';
            document.addEventListener("DOMContentLoaded", (event) => {
                const canvas = document.getElementById("canvas");
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;

                document.getElementById('pencil').addEventListener('click', event => { draw(event); });
                document.getElementById('eraser').addEventListener('click', event => { draw(event); });
            });
        </script>
    </head>
    <body>
        <div class="app">
            <div class="main-grid">
                <div class="left-side-bar"></div>
                <canvas id="canvas"></canvas>
                <div class="right-side-bar"></div>
            </div>
            <div class="bottom-panel">
                <div class="tool-panel">
                    <button role="button" id="pencil">
                        <img src='src/assets/pencil.png' alt='pencil' id="pencil"/>
                    </button> 
                    <button role="button" class="eraser">
                        <img src='src/assets/eraser.png' alt='eraser' id="eraser"/>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
